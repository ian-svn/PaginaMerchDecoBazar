services:
  - type: web
    name: merchdecobazar
    env: node
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

databases:
  - name: merchdecobazar-db
    plan: free
    databaseName: sistema_bazar
    user: admin

